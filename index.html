<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="data.json"></script>
  <script type="text/javascript" src="script.js" defer></script>
  <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
  <div class="container">
    <div class="content">

      <div class="head"> 
        <div class="balance">
          <h2>My balance</h2>
          <p>$921.48</p>
        </div>
        <img src="images/logo.svg" alt="">
      </div>

      <div class="spendings">
        <h1>Spending - Last 7 Days</h1>
        <div class="chart">
          <div class="days">
            <div class="bar">
              <div class="bar_colored"></div>
            </div>
            <p class="days_name">mon</p>
          </div>
          <div class="days">
            <div class="bar">
              <div class="bar_colored"></div>
            </div>
            <p class="days_name">tue</p>
          </div>
          <div class="days">
            <div class="bar">
              <div class="bar_colored"></div>
            </div>
            <p class="days_name">wed</p>
          </div>
          <div class="days">
            <div class="bar">
              <div class="bar_colored"></div>
            </div>
            <p class="days_name">thu</p>
          </div>
          <div class="days">
            <div class="bar">
              <div class="bar_colored"></div>
            </div>
            <p class="days_name">fri</p>
          </div>
          <div class="days">
            <div class="bar">
              <div class="bar_colored"></div>
            </div>
            <p class="days_name">sat</p>
          </div>
          <div class="days">
            <div class="bar">
              <div class="bar_colored"></div>
            </div>
            <p class="days_name">sun</p>
          </div>
        </div>

        <div class="details">

          <div class="total">
            <h2>Total this month</h2>
            <p>$478.33</p>
          </div>

          <div class="last_month">
            <p class="increment">+2.4%</p>
            <h2>from last month</h2>
          </div>

        </div>

      </div>
    </div>
  </div>
</body>

</html>
